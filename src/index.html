<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Chick Raymond</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    <nav class="main__nav">
        <div class="main__diret__cont">
            <h3 class="main_logo"><a href="./index.html">QOTD</a></h3>
        </div>
        <ul class="main__nav__cont">
            <li class="main__nav__link__cont">
                <a href="/mypage.html" class="main__nav__link">About Us</a>
            </li>
            <li class="main__nav__link__cont"> 
                <a href="#" class="main__nav__link">Maths</a>
            </li>
            <li class="main__nav__link__cont">
                <a href="#" class="main__nav__link">IGCSE</a>
            </li>
        </ul>
    </nav>
    <div class="main__content">
        <section class="section hidden-onshow">
            <h1>The QOTD Web</h1>
        </section>    
    </div>
    <div class="wrapper">
        <div id="welcomeScreen" class="hidden welcomescreen">
            <h2>Welcome, <span id="displayUsername"></span>!</h2>
            <button id="logoutBtn" class="formbutton">Logout</button>
        </div>
        <form action="" class="registerform">
            <h1 id="formTitle">Login</h1>
            <div class="inputfield">
                <input type="text" id ="username" required>
                <label for="username" class="placeholder">Username</label>
            </div>
            <div class="inputfield">
                <input type="text" id ="password" required>
                <label for="password" class="placeholder" required>Password</label>
            </div>
            <div class="inputfield hidden" id="confirmField">
                <input type="text" id ="confirmPassword">
                <label for="confirmPassword" class="placeholder">Confirm Password</label>
            </div>
            <div class="registeracc">
                <p id="toggleText">Dont have an Account?</p>
                <a href="#" id="togglelink">Register</a>
            </div>
            <button class="formbutton">
                Submit
            </button>
        </form>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
